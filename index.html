	<script type="text/javascript">

		function afficheProduit(objectsArray){
			let titre = document.createElement("h2");
			titre.textContent = "Nos produits";
			document.getElementById("contenu").appendChild(titre);
			for(let i=0; i<objectsArray.length; i++){
				new ListeProduits(objectsArray[i], document.getElementById("contenu"));
			}
		}

		function menuDeroulant(){
			new Burger(document.getElementById("deroulant"));
		}

		window.mvp = {
			"burger": {},
			"produits": {},
			// "panier": {},
			// "contact": {}
		}

		var xhr = new XMLHttpRequest();
		xhr.addEventListener('load', function(e) {
		  var response = e.target.responseText;
		  afficheProduit(JSON.parse(response));
		});
		xhr.addEventListener('error', function(e) {
		  console.error('Request errored with status', e.target.status);
		});
		xhr.open('GET', 'http://localhost:3000/api/furniture/');
		xhr.send();
	</script>
